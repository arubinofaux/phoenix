</div>
<script type="text/javascript" language="javascript">
<!--
//以下参数请勿修改
try{
	var marqueesHeight = 18; //高度
	var stopscroll     = false;
	var scrollElem =   document.getElementById("zzjs_net");
	with(scrollElem){
        style.width     = 180;//宽度
        style.height    = marqueesHeight;
        style.overflow  = 'hidden';
        noWrap          = true;
	}
	scrollElem.onmouseover = function(){ stopscroll = true };
	scrollElem.onmouseout  = function(){ stopscroll = false };
	var moveTime = marqueesHeight;
	var leftElem =   document.getElementById("www_zzjs_net");
	scrollElem.appendChild(leftElem.cloneNode(true));
	init_srolltext();
}catch(e) {}

function init_srolltext(){
	scrollElem.scrollTop = 0;
    var preTop = 0;
	move();
    
    function move(){
        if( ++moveTime <= marqueesHeight ){
            preTop = scrollElem.scrollTop;
            scrollElem.scrollTop += 1;
            if( preTop == scrollElem.scrollTop ){
                scrollElem.scrollTop = 72;
                moveTime = 0;
                setTimeout( move, 3300 );
            }else{
                setTimeout( move, 15 );
            }
        }else{
            moveTime = 0;
            setTimeout( move, 3300 );
        }
    }
}


//-->
</script>
