<!DOCTYPE html>
<html>
<head>
  <title>Phoenix - 凤凰计划</title>
  <link rel="bookmark" href="/images/phoenix.ico" />
  <link rel="shortcut icon" href="/images/phoenix.ico" />
  <link rel="stylesheet" href="/css/bootstrap-2.0.0.css"/>
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
  <div class="navbar-wrapper">
    <div class="navbar" data-dropdown="dropdown" >
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#home">Phoenix</a>
          <ul class="nav">
            <li class="active"><a href="#home">首页</a></li>
            <li><a href="#clothes">旗袍</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#auth" class="dropdown-toggle">权限管理<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#user">用户管理</a></li>
                <li><a href="#role">角色管理</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-search pull-left" action="">
            <input type="text" placeholder="Search" class="search-query" x-webkit-speech/>
          </form>
          <ul class="nav pull-right">
            <li class="dropdown nav_user" style="display: {{name:v?'block':'none'}}">
              <a href="#" class="dropdown-toggle">{{name}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#profile">用户中心</a></li>
                <li class="divider"></li>
                <li><a href="#logout">退出</a></li>
              </ul>
            </li>
            <li class="nav_login" style="display: {{name:v?'none':'block'}}">
              <a href="#login">登录</a>
            </li>
          </ul>
        </div>
      </div><!-- /topbar-inner -->
    </div><!-- /topbar -->
  </div><!-- /topbar-wrapper -->
  <div id="main">
    <div class="alert {{type}} hide">
      <a href="javascript:void 0;" class="close">×</a>
      <p>{{msg}}</p>
    </div>
    <div class="slides"></div>
  </div>
  <script type="text/javascript" src="/scripts/lib/underscore.js"></script>
  <script type="text/javascript" src="/scripts/lib/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="/scripts/lib/jquery.tabs.dragable.js"></script>
  <script type="text/javascript" src="/scripts/lib/jquery.ba-hashchange.js"></script>
  <script type="text/javascript" src="/scripts/lib/bootstrap-buttons.js"></script>
  <script type="text/javascript" src="/scripts/lib/bootstrap-dropdown.js"></script>
  <script type="text/javascript" src="/scripts/lib/msgbus.js"></script>
  <script type="text/javascript" src="/scripts/lib/dit.js"></script>
  <script type="text/javascript" src="/scripts/lib/datahub.js"></script>
  <script type="text/javascript" src="/scripts/lib/datahub-dit.js"></script>
  <script type="text/javascript" src="/scripts/common/cookie.js"></script>
  <script type="text/javascript" src="/scripts/lib/sea-debug.js"></script>
  <script type="text/javascript" src="/editor/kindeditor/kindeditor.js"></script>
  <script type="text/javascript">
    seajs.use("./scripts/app");
  </script>
</body>
</html>
