<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="passport">名字： </label>
        <div class="controls">
            <input type="text" name="name" class="input-xlarge" autofocus x-webkit-speech>
            <span class="help-inline">{{nmsg}}</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="passport">价格： </label>
        <div class="controls">
            <input type="text" name="min_price" class="span2"> -
            <input type="text" name="max_price" class="span2">
            <span class="help-inline">{{pmsg}}</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">分类：</label>
        <div class="controls">
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="TH"> 提花棉 
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="TL"> 弹力棉
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="ZS"> 真丝
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="XY"> 香云纱 
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="MM"> 棉麻
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="LS"> 蕾丝
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="SR"> 丝绒
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="JD"> 锦缎
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="fabric" value="QT"> 其他
            </label>
            <br/>
            <label class="checkbox inline">
              <input type="checkbox" name="season" value="SA"> 春秋天
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="season" value="SM"> 夏天
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="season" value="WT"> 冬天
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">选项：</label>
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" name="recommend" value="1">推荐
            </label>
        </div>
    </div>
    <div class="form-actions">
        <input name="search" type="button" value="查询" class="btn btn-primary" data-loading-text="正在查询...">
    </div>
</form>
