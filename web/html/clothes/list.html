<form>
    <div class="clearfix">
        <label for="passport">名字： </label>
        <div class="input">
            <input type="text" name="name" class="xlarge" autofocus x-webkit-speech>
            <span class="help-inline">{{nmsg}}</span>
        </div>
    </div>
    <div class="clearfix">
        <label for="passport">价格： </label>
        <div class="input">
            <input type="text" name="min_price" class="span2"> -
            <input type="text" name="max_price" class="span2">
            <span class="help-inline">{{pmsg}}</span>
        </div>
    </div>
    <div class="clearfix">
        <label>选项：</label>
        <div class="input input-checkbox">
            <input type="checkbox" name="recommend" value="1"><label>推荐</label>
        </div>
    </div>
    <div class="actions">
        <input name="search" type="button" value="查询" class="btn primary" data-loading-text="正在查询...">
    </div>
</form>
