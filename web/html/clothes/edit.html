<form class="form-horizontal">
    <input type="hidden" name="id">
    <div class="control-group">
        <label class="control-label">名字：</label>
        <div class="controls">
            <input type="text" name="name" class="input-xlarge">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">价格：</label>
        <div class="controls">
            <input type="number" name="price" class="input-xlarge">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">购买地址：</label>
        <div class="controls">
            <input type="text" name="tburl" class="input-xlarge">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">尺寸：</label>
        <div class="controls">
            <label class="checkbox inline">
              <input type="checkbox" name="size" value="XS"> XS 
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="size" value="S"> S
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="size" value="M"> M
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="size" value="L"> L 
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="size" value="XL"> XL
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="size" value="XXL"> XXL
            </label>
            <label class="checkbox inline">
              <input type="checkbox" name="size" value="XXXL"> XXXL
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">分类：</label>
        <div class="controls">
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="TH"> 提花棉 
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="TL"> 弹力棉
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="ZS"> 真丝
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="XY"> 香云纱 
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="MM"> 棉麻
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="LS"> 蕾丝
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="SR"> 丝绒
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="JD"> 锦缎
            </label>
            <label class="radio inline">
              <input type="radio" name="category.fabric" value="QT"> 其他
            </label>
            <br/>
            <label class="radio inline">
              <input type="radio" name="category.season" value="CQ"> 春秋天
            </label>
            <label class="radio inline">
              <input type="radio" name="category.season" value="XT"> 夏天
            </label>
            <label class="radio inline">
              <input type="radio" name="category.season" value="DT"> 冬天
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">颜色：</label>
        <div class="controls">
            <input type="text" name="color" class="input-xlarge">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">选项：</label>
        <div class="controls">
            <label class="radio inline">
              <input type="radio" name="recommend" value="0">不推荐
            </label>
            <label class="radio inline">
              <input type="radio" name="recommend" value="1">推荐
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">简介：</label>
        <div class="controls">
            <textarea type="text" name="summary" class="input-xlarge"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">详述：</label>
        <div class="controls">
            <textarea type="text" name="desc" class="input-xlarge"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">图片：</label>
        <div class="controls upload-clothes"></div>
    </div>
    <div class="form-actions">
        <input name="save" type="button" value="保存" class="btn btn-primary">
        <input name="delete" type="button" value="删除" class="btn btn-danger">
    </div>
</form>
