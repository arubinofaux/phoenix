<form id="user-info">
    <div class="clearfix">
        <label>通行证：</label>
        <div class="input">
            <input type="text" name="passport" class="xlarge" disabled>
        </div>
    </div>
    <div class="clearfix">
        <label>旧密码：</label>
        <div class="input">
            <input type="text" name="old" class="xlarge" autofocus>
            <span class="help-inline">{{omsg}}</span>
        </div>
    </div>
    <div class="clearfix">
        <label>新密码：</label>
        <div class="input">
            <input type="text" name="new" class="xlarge">
            <span class="help-inline">{{nmsg}}</span>
        </div>
    </div>
    <div class="clearfix">
        <label>再输入一次新密码：</label>
        <div class="input">
            <input type="text" name="renew" class="xlarge">
            <span class="help-inline">{{rmsg}}</span>
        </div>
    </div>
</form>
<div class="actions">
    <input name="save" type="button" value="保存" class="btn primary">
</div>
