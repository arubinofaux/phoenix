<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">账号</label>
        <div class="controls">
            <input type="text" name="passport" class="input-xlarge" disabled>
        </div>
    </div>
    <div class="control-group {{code: v & 9 ? 'error' : ''}}">
        <label  class="control-label" for="old">
            旧密码<span class="red">*</span>
        </label>
        <div class="controls">
            <input type="password" name="old" class="input-xlarge" autofocus>
            <span class="help-inline">{{omsg}}</span>
        </div>
    </div>
    <div class="control-group {{code: v & 2 ? 'error' : ''}}">
        <label class="control-label" for="password">
            新密码<span class="red">*</span>
        </label>
        <div class="controls">
            <input type="password" name="password" class="input-xlarge">
            <span class="help-inline">{{pmsg}}</span>
        </div>
    </div>
    <div class="control-group {{code: v & 4 ? 'error' : ''}}">
        <label class="control-label" for="repassword">
            再输入一次新密码<span class="red">*</span>
        </label>
        <div class="controls">
            <input type="password" name="repassword" class="input-xlarge">
            <span class="help-inline">{{rmsg}}</span>
        </div>
    </div>
    <div class="form-actions">
        <input name="save" type="button" value="保存" class="btn btn-primary">
    </div>
</form>
