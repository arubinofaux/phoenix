<form id="user-info">
    <div class="clearfix">
        <label>账号</label>
        <div class="input">
            <input type="text" name="passport" class="xlarge" disabled>
        </div>
    </div>
    <div class="clearfix {{code: v & 9 ? 'error' : ''}}">
        <label for="old">
            旧密码<span class="red">*</span>
        </label>
        <div class="input">
            <input type="password" name="old" class="xlarge" autofocus>
            <span class="help-inline">{{omsg}}</span>
        </div>
    </div>
    <div class="clearfix {{code: v & 2 ? 'error' : ''}}">
        <label for="password">
            新密码<span class="red">*</span>
        </label>
        <div class="input">
            <input type="password" name="password" class="xlarge">
            <span class="help-inline">{{pmsg}}</span>
        </div>
    </div>
    <div class="clearfix {{code: v & 4 ? 'error' : ''}}">
        <label for="repassword">
            再输入一次新密码<span class="red">*</span>
        </label>
        <div class="input">
            <input type="password" name="repassword" class="xlarge">
            <span class="help-inline">{{rmsg}}</span>
        </div>
    </div>
</form>
<div class="actions">
    <input name="save" type="button" value="保存" class="btn primary">
</div>
