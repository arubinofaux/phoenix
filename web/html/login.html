<div class="login">
	<form class="form-horizontal">
	    <fieldset>
	        <legend>请登录</legend>
	    </fieldset>
	    <div class="control-group {{code: v&3?'error':''}}">
	        <label class="control-label" for="passport">
	        	账号<span class="red">*</span>
	        </label>
	        <div class="controls">
	            <input type="text" name="passport" class="input-xlarge" required autofocus>
	            <span class="help-inline">{{nmsg}}</span>
	        </div>
	    </div>
	    <div class="control-group {{code: v>>2 ? 'error' : ''}}">
	        <label class="control-label" for="password">
	        	密码<span class="red">*</span>
	        </label>
	        <div class="controls">
	            <input type="password" name="password" class="input-xlarge" required>
	            <span class="help-inline">{{pmsg}}</span>
	        </div>
	    </div>
	    <div class="form-actions">
		    <input name="login" type="button" value="登录" class="btn btn-primary" data-loading-text="正在登录...">
		    <input name="clean" type="reset" value="清空" class="btn">
		</div>
	</form>
</div>
